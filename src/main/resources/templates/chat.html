<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <style>
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
<h1>Send a Message</h1>
<form id="messageForm">
    Your Username: <input type="text" id="senderUsername" placeholder="Enter your username" required><br>
    To: <input type="text" id="receiverUsername" placeholder="Enter receiver's username" required><br>
    Message: <textarea id="messageContent" placeholder="Type your message here..." required></textarea><br>
    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<script>
    function sendMessage() {
        var senderUsername = document.getElementById("senderUsername").value;
        var receiverUsername = document.getElementById("receiverUsername").value;
        var messageContent = document.getElementById("messageContent").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/messages/send", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if(xhr.status === 200) {
                    alert("Message sent successfully!");
                } else {
                    alert("Error sending message: " + xhr.responseText);
                }
            }
        };

        var message = {
            senderUsername: senderUsername,  // User input
            receiverUsername: receiverUsername,
            content: messageContent
        };

        xhr.send(JSON.stringify(message));
    }
</script>
</body>
</html>
